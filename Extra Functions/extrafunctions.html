<!DOCTYPE html>
<html lang="nb">
  <head>
    <title>Tittel p√• siden</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="/Extra Functions/extrafunctions.css" />
    <script type="module" src="/Extra Functions/extrafunctions.js"></script>
  </head>
  <body>
    <main>
      <h1 class="pageHeader">Extra Functions</h1>
      <section class="multiplierSection">
        <h1>Current Cash:</h1>
        <p id="cashEl">1000</p>
        
        <h3>Current cost</h3>
        <p id="currentCost"></p>
        <div>
          <button id="resetCost">Reset cost</button>
          <button id="times2">x2</button>
          <button id="times3">x3</button>
          <button id="times5">x5</button>
          <button id="times10">x10</button>
          <button id="allIn">ALL IN</button>
        </div>
        
      </section>

      <section class="gameSection">
        <div class="gameDiv">
          <h2>Make your Choice</h2>
          <div class="yourChoicesImg">
            <img src="/Extra Functions/images/rock.png" alt="" id="rock">
            <img src="/Extra Functions/images/paper.png" alt="" id="paper">
            <img src="/Extra Functions/images/scissor.png" alt="" id="scissors">
          </div>
          <div class="yourChoice">
          </div>
          <div class="fightArea">
          </div>
          <div class="computerChoice">
          </div>
          <div class="computerChoicesImg">
            <img src="/Extra Functions/images/rock.png" alt="" id="computerRock">
            <img src="/Extra Functions/images/paper.png" alt="" id="computerPaper">
            <img src="/Extra Functions/images/scissor.png" alt="" id="computerScissors">
          </div>
          <h2>Computers Choice</h2>
        </div>
      </section>
      <section class="historySection">
        <h3>Your total</h3>
        <p id="totalCounter">0</p>
        <table>
          <tr>
            <td>
              Wins
            </td>
            <td>
              <p id="winCounter">0</p>
            </td>
          </tr>
          <tr>
            <td>
              Draws
            </td>
            <td>
              <p id="drawCounter">0</p>
            </td>
          </tr>
          <tr>
            <td>
              Loses
            </td>
            <td>
              <p id="lossCounter">0</p>
            </td>
          </tr>
        </table>
        <button id="clearHistory">Clear History</button>
      </section>
    </main>
    <footer>
      <h1>Other versions</h1>

        <li>
          <a href="/With Animation/withanimation.html">JavaScript + Animation</a>
        </li>
        <li>
          <a href="/Extra Functions/extrafunctions.html">More features</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
